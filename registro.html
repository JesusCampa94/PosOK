<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"><!-- Ubuntu Web Font -->	
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- Material Icons -->
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" type="text/css" href="css/forms.css">

		<!-- Control de Acceso Inverso -->
		<script type="text/javascript">
			if (typeof sessionStorage['dU'] !== 'undefined')
			{
				window.location.replace('http://localhost/PosOK/index.html');
			}
		</script>

		<script src="js/basico.js" async defer></script>
		<script src="js/registro.js" async defer></script>
		<title>Registro - PosOK</title>
	</head>
	<body>
		<input type="checkbox" id="burger-ckb">
		<header>
			<div>
				<label for="burger-ckb"><i class="material-icons">&#xE5CF;</i></label>
				<div id="logo-container">
					<img src="img/com/logo.png" height="500" width="500" alt="Logo PosOK">
					<div>
						<h1>PosOK</h1>
						<p>Comenta y dale a OK.</p>
					</div>
				</div>
			</div>
			<div id="login-container">
				<p>Cargando nombre de usuario...</p>
				<div>
					<p>Cargando enlaces...</p>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="index.html" class="actual"><i class="material-icons">&#xE88A;</i>Inicio</a></li>
					<li><a href="buscar.html"><i class="material-icons">&#xE8B6;</i>Buscar</a></li>					
				</ul>
			</nav>
		</header>
		<main>
			<section class="medium-card">
				<h2>Registro de usuario</h2>
				<p>Rellene los campos para registrarse en la página.</p>
				<p class="negrita">Todos los campos son obligatorios.</p>				
				<hr>
				<form onsubmit="return registrar(this);">
					<div>
						<p>
							<label for="login">Nombre de Usuario</label>
							<span id="disponibilidad"></span>
						</p>
						<p><input type="text" name="login" id="login" placeholder="Escribe un nick de máximo 20 carácteres" maxlength="20" pattern="[A-Za-z]+[A-Za-z0-9]*" required autofocus oninput="nickDisponible();"></p>
						<p><label for="nombre">Nombre</label></p>
						<p><input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre completo" required></p>
						<p><label for="pwd">Contraseña</label></p>
						<p><input type="password" name="pwd" id="pwd" placeholder="Introduce una contraseña" maxlength="20" pattern="[A-Za-z0-9_\-]+" required onchange="passIguales();"></p>
						<p>
							<label for="pwd2">Repetir contraseña</label>
							<span id="coincidencia"></span>
						</p>
						<p><input type="password" name="pwd2" id="pwd2" placeholder="Repite la contraseña" maxlength="20" pattern="[A-Za-z0-9_\-]+" required onchange="passIguales();"></p>
						<p><label for="email">Dirección de email</label></p>
						<p><input type="email" name="email" id="email" placeholder="Introduce tu email" required></p>
						<p><label for="hombre">Sexo</label></p>
						<p>
							<input type="radio" name="sexo" value="hombre" id="hombre"><label for="hombre">Hombre</label>
							<input type="radio" name="sexo" value="mujer" id="mujer"><label for="mujer">Mujer</label>
							<input type="radio" name="sexo" value="otro" id="otro"><label for="otro">Otro</label>
						</p>
						<p><input type="checkbox" name="condiciones" id="condiciones"><label for="condiciones">He leído y acepto las <a href="#">condiciones de la licencia</a></label></p>
						<input type="submit" value="Registarse">
					</div>
				</form>
			</section>
		</main>
		<footer>
			<p>PosOK &copy; <time datetime="2017">2017</time> Jesús Fernández Vidal y Manuel Quirante Artiaga</p>
			<p><a href="acerca.html">Información</a></p>
		</footer>
	</body>
</html>
