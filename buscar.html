<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700"><!-- Ubuntu Web Font -->	
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- Material Icons -->
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" type="text/css" href="css/forms.css">
		<script src="js/basico.js" async defer></script>
		<title>Buscar entradas - PosOK</title>
	</head>
	<body>
		<input type="checkbox" id="burger-ckb">
		<header>
			<div>
				<label for="burger-ckb"><i class="material-icons">&#xE5CF;</i></label>
				<div id="logo-container">
					<img src="img/com/logo.png" height="500" width="500" alt="Logo PosOK">
					<div>
						<h1>PosOK</h1>
						<p>Comenta y dale a OK.</p>
					</div>
				</div>
			</div>
			<div id="login-container">
				<p>Cargando nombre de usuario...</p>
				<div>
					<p>Cargando enlaces...</p>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="index.html" class="actual"><i class="material-icons">&#xE88A;</i>Inicio</a></li>
					<li><a href="buscar.html"><i class="material-icons">&#xE8B6;</i>Buscar</a></li>					
				</ul>
			</nav>
		</header>
		<main>
			<section class="medium-card">
					<h2>Formulario de búsqueda</h2>
					<p>Busque en la web con los siguientes criterios.</p>
				<hr />
				<form action="buscar-respuesta.html" method="POST">
					<div>
						<p><label for="titulo">Por título</label></p>
						<p><input type="text" name="titulo" id="titulo" placeholder="Introduce titulo aproximado"></p>
						<p><label for="texto">Por texto</label></p>
						<p><input type="text" name="texto" id="texto" placeholder="Introduce alguna palabra que aparezca"></p>
						<p><label for="autor">Por autor</label></p>
						<p><input type="text" name="autor" id="autor" placeholder="Introduce el autor"></p>
						<p><label for="fechaInicio" class="resaltado">Por fecha</label></p>
						<p><label for="fechaInicio">Introduce una fecha de inicio y otra de fin para la búsqueda</label></p>
						<p>
							<input type="date" name="fechaInicio" id="fechaInicio">
							<label for="fechaFin">y: </label>
							<input type="date" name="fechaFin" id="fechaFin">
						</p>
						<input type="submit" value="Buscar">
					</div>
				</form>
			</section>
		</main>
		<footer>
			<p>PosOK &copy; <time datetime="2017">2017</time> Jesús Fernández Vidal y Manuel Quirante Artiaga</p>
			<p><a href="acerca.html">Información</a></p>
		</footer>
	</body>
</html>
